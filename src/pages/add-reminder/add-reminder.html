<ion-header>
    <ion-navbar no-border-bottom color="greenmajanta">
        <ion-title>
            Add Reminder
            <ion-icon name="checkmark-circle-outline" class="iconclass" style="float:right" (click)="oneReminderAdd()"></ion-icon>
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

    
    
        
               
    <ion-item>


        <ion-label floating>Enter Reminder Title</ion-label>
        <ion-input type="text" style="font-size:15px;" [(ngModel)]="title"></ion-input>


    </ion-item><br>
            
    <ion-card>
        
                <ion-card-content>
        
                    <ion-list radio-group [(ngModel)]="valuee">
                        <ion-item>
                            <ion-label>Single Month</ion-label>
                            <ion-radio value="1"></ion-radio>
                        </ion-item>
                        <ion-item>
                            <ion-label>Each Month</ion-label>
                            <ion-radio value="2"></ion-radio>
                        </ion-item>
                    </ion-list>
        
        
                </ion-card-content>
            </ion-card>
            <br>
        
    

    <ion-item class="style">
        <ion-label class="style">Select Date</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="event.finalDate"></ion-datetime>
    </ion-item><br><br>
    <textarea placeholder="Reminder desc.." rows="12" cols="27" style="border:1px solid lightblue;font-size:20px;margin-left:20px;" [(ngModel)]="notes"></textarea>
</ion-content>
