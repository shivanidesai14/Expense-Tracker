<ion-header>

    <ion-navbar>
        <ion-title>edocpass</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <table height="100%" width="100%">
        <tr>
            <td colspan="4"><input type="password" [(ngModel)]="num" style="height:70px;width:280px;font-size:35px;"></td>
        </tr>
        <tr>
            <td><button ion-button round color="light" medium (click)="press7()" style="width:65px;height:65px;font-size:20px">7</button></td>
            <td><button ion-button round color="light" medium (click)="press8()" style="width:65px;height:65px;font-size:20px">8</button></td>
            <td><button ion-button round color="light" medium (click)="press9()" style="width:65px;height:65px;font-size:20px">9</button></td>

        </tr>
        <tr>
            <td><button ion-button round color="light" medium (click)="press4()" style="width:65px;height:65px;font-size:20px">4</button></td>
            <td><button ion-button round color="light" medium (click)="press5()" style="width:65px;height:65px;font-size:20px">5</button></td>
            <td><button ion-button round color="light" medium (click)="press6()" style="width:65px;height:65px;font-size:20px">6</button></td>

        </tr>
        <tr>
            <td><button ion-button round color="light" medium (click)="press3()" style="width:65px;height:65px;font-size:20px">3</button></td>
            <td><button ion-button round color="light" medium (click)="press2()" style="width:65px;height:65px;font-size:20px">2</button></td>
            <td><button ion-button round color="light" medium (click)="press1()" style="width:65px;height:65px;font-size:20px">1</button></td>

        </tr>
        <tr>
            <td><button ion-button color="light" medium (click)="pressbackspace()" style="width:65px;height:65px;font-size:20px"><ion-icon name="backspace"></ion-icon></button></td>
            <td><button ion-button round color="light" medium (click)="press0()" style="width:65px;height:65px;font-size:20px">0</button></td>
            <td colspan="2"><button ion-button color="light" medium (click)="pressgo()" style="width:70px;height:65px;font-size:20px"><ion-icon name="done-all"></ion-icon></button></td>

        </tr>
    </table>
</ion-content>
