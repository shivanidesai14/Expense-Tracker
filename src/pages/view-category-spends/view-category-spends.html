<ion-header>
    <ion-navbar no-border-bottom color="primary">
        <ion-title>
            View Category Spends
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-list *ngFor="let ite of arr">
        <!--onClick1(ite.sub_cat_id)-->
        <ion-item (click)="onClick1(ite)" style="margin-left:40px;">
            <ion-avatar item-start>
                <h1> </h1> <img src={{ite.icon_image}}>
            </ion-avatar>
            <h2>{{ite.sub_cat_name}}</h2>

        </ion-item>

    </ion-list>
</ion-content>
