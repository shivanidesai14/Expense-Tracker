<ion-header>
    <ion-navbar no-border-bottom color="greenmajanta" hideBackButton>
        <ion-buttons end>
            <a ion-button icon-only (click)="openPopoverMenu($event)">
                <ion-icon name="more"></ion-icon>
            </a>
        </ion-buttons>
        <ion-title>
            Help
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <div class="message" class="cmsg">
        hello sir <br>
       How can i help you sir ??<br>
       </div>
       <ng-container *ngFor="let m of messages | async">  
       
         
       <div class="message" [ngClass]="{ 'from': m.from === 'bot',  
       
                                           'to':   m.from === 'user' }">  
       
           {{ m.msg }}  
       </div>
         </ng-container>  
       
         <label for="nameField">Your Message</label>  
         
            <input [(ngModel)]="strMsg" (keyup.enter)="sendMessage()" type="text">  
         
            <br>  
         
         <button (click)="sendMessage()">Send</button>
       
</ion-content>
