<ion-header>
    <ion-navbar no-border-bottom color="primary" hideBackButton>
        <ion-buttons end>
            <a ion-button icon-only (click)="openPopoverMenu($event)">
                <ion-icon name="more"></ion-icon>
            </a>
        </ion-buttons>
        <ion-title>
            Reminder
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-card *ngFor="let item of arr">

        <ion-item>


            <div class="item row">
                <span class="col col-50">{{item.rem_title}}</span>
                <span align="right" class="col col-50"><ion-icon name="create" (click)="onEditReminder(item)"></ion-icon>&nbsp;&nbsp;<ion-icon name="trash" (click)="onRemDel(item)"></ion-icon></span>
            </div>

            <div class="item row">
                <span align="left" class="col col-50"><p>{{item.rem_desc}}</p></span>
                <span align="right" class="col col-50"> <p>{{item.rem_date}}</p></span>
            </div>


        </ion-item>
    </ion-card>
    <ion-fab right bottom>
        <button ion-fab color="primary" (click)="onclick()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>


</ion-content>
