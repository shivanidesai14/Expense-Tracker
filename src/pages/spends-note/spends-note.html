<ion-header>
    <ion-navbar no-border-bottom color="greenmajanta">
        <ion-title style="float:left">
            <h3>
                Write...
            </h3>
            <ion-icon name="copy" class="iconclass" style="padding-top:12px;float:right" (click)="onAddNotes(notes_desc)"></ion-icon>
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <label class="item item-input item-stacked-label">

	<textarea  placeholder="Write here.." rows="20" cols="26"  style="border:0px;" [(ngModel)]="notes_desc"></textarea>
 
</label>
</ion-content>
