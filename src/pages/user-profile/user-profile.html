<ion-header>

    <ion-navbar color="primary">
        <ion-title>User Profile</ion-title>
    </ion-navbar>

</ion-header>

<ion-content scroll="false">

    <div class="splash-bg"></div>
    <div class="splash-info">
        <h2>
            <ion-icon name="log-out" float-left></ion-icon>
        </h2>
        <h2>
            <ion-icon name="brush" float-right></ion-icon>
        </h2>
        <div class="splash-logo">
            <ion-icon class="iconclass " name="camera"></ion-icon>
        </div>

        <ion-card class="card1">
            <ion-card-content>
                <ion-item style="font-size:15px;text-align:top">Hello {{fk_user_email}}</ion-item>
            </ion-card-content>
        </ion-card>
    </div>

    <ion-card style="height:20%;width:95%">
        <ion-card-content>
            <ion-item style="font-size:17px;text-align:left">My Spends</ion-item>
            <ion-item style="text-align:right"><button ion-button color="default" clear><b>VIEW ALL SPENDS</b></button></ion-item>
        </ion-card-content>
    </ion-card>

    <ion-card style="height:20%;width:95%">
        <ion-card-content>
            <ion-item style="font-size:17px;text-align:left">My Reports</ion-item>
            <ion-item style="text-align:right"><button ion-button color="default" clear><b>VIEW ALL GRAPHS</b></button></ion-item>
        </ion-card-content>
    </ion-card>

    <ion-card style="height:20%;width:95%">
        <ion-card-content>
            <ion-item style="font-size:17px;text-align:left">My Loans</ion-item>
            <ion-item style="text-align:right"><button ion-button color="default" clear><b>VIEW ALL LOANS</b></button></ion-item>
        </ion-card-content>
    </ion-card>

    <ion-card style="height:20%;width:95%">
        <ion-card-content>
            <ion-item style="font-size:17px;text-align:left">Change Password</ion-item>
            <ion-item style="text-align:right"><button ion-button color="default" clear (click)="chagepass()"><b>CHANGE PASSWORD</b></button></ion-item>
        </ion-card-content>
    </ion-card>

</ion-content>
