<ion-header>

    <ion-navbar color="primary">
        <ion-title>User Profile</ion-title>
    </ion-navbar>

</ion-header>

<ion-content scroll="false">

    <div class="splash-bg"></div>
    <div class="splash-info">
        <h2>
            <ion-icon name="log-out" float-left></ion-icon>
        </h2>
        <h2>
            <ion-icon name="color-wand" float-right click="onUpdateProfile()"></ion-icon>
        </h2>
        <div class="splash-logo">
            <ion-icon class="iconclass " name="camera"></ion-icon>
        </div>

        <ion-card class="card1">
            <ion-card-content>
                <ion-item style="font-size:15px;text-align:top">Hello {{fk_user_email}}</ion-item>
            </ion-card-content>
        </ion-card>
    </div>
    <div>
        <br>
    </div>
    <ion-card style="height:20%;width:95%;border-top: 1px solid rgb(0, 140, 255)">
        <ion-card-header>
            My Spends
        </ion-card-header>
        <ion-card-content>
            <ion-item style="text-align:right"><button ion-button color="default" clear><b>VIEW ALL SPENDS</b></button></ion-item>
        </ion-card-content>
    </ion-card>
    <div>
        <br>
    </div>
    <ion-card style="height:20%;width:95%;border-top: 1px solid rgb(0, 140, 255)">
        <ion-card-header>
            My Reports
        </ion-card-header>
        <ion-card-content>
            <ion-item style="text-align:right"><button ion-button color="default" clear><b>VIEW ALL REPORTS</b></button></ion-item>
        </ion-card-content>
    </ion-card>
    <div>
        <br>
    </div>
    <ion-card style="height:20%;width:95%;border-top: 1px solid rgb(0, 140, 255)">
        <ion-card-header>
            My Loans
        </ion-card-header>
        <ion-card-content>
            <ion-item style="text-align:right"><button ion-button color="default" clear><b>VIEW ALL LOANS</b></button></ion-item>
        </ion-card-content>
    </ion-card>
    <div>
        <br>
    </div>
    <ion-card style="height:20%;width:95%;border-top: 1px solid rgb(0, 140, 255)">
        <ion-card-header>
            Change Password
        </ion-card-header>
        <ion-card-content>
            <ion-item style="text-align:right"><button ion-button color="default" clear><b>CHANGE PASSWORD</b></button></ion-item>
        </ion-card-content>
    </ion-card>
    <div>
        <br>
    </div>
    <button ion-button block>LOG-OUT</button>

</ion-content>
