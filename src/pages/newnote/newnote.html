<ion-header>
    <ion-navbar no-border-bottom color="greenmajanta" hideBackButton>
        <ion-buttons end>
            <a ion-button icon-only (click)="openPopoverMenu($event)">
                <ion-icon name="more"></ion-icon>
            </a>
        </ion-buttons>
        <ion-title>
            Notes
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-searchbar [(ngModel)]="txtsearch" (click)="openPopover1($event)" placeholder="Search Or Filter By Color">Search by Color</ion-searchbar>
    <div *ngIf="flag;else demo">
        <ion-card *ngFor="let item of arr">
            <div class="list card">

                <ion-card-header [ngClass]="{c1:item.colour_name=='white' ,c2:item.colour_name=='orange' ,c3:item.colour_name=='lightgreen' ,c4:item.colour_name=='lightcoral',c5:item.colour_name=='darkturquoise'}">


                    <ion-icon name="radio-button-off" icon-only (click)="openPopover($event,item.notes_id)"></ion-icon>

                    &nbsp;&nbsp;



                    <ion-icon name="trash" (click)="onDel(item)"></ion-icon>

                    &nbsp;&nbsp;
                    <ion-icon name="share" (click)="openMenu()"></ion-icon>

                    &nbsp;&nbsp;
                    <ion-icon name="create" (click)="onEditNote(item)"> </ion-icon>


                </ion-card-header>
            </div>
            <div>
                <ion-card-content>
                    {{item.notes_desc}}
                </ion-card-content>
                <ion-item>
                    <ion-label>Date</ion-label>
                    <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="YYYY-MM-DD" [(ngModel)]="item.notes_date"></ion-datetime>
                </ion-item>
            </div>
        </ion-card>
    </div>


    <ng-template #demo>
        <h1>No Records Found</h1>
    </ng-template>

    <ion-fab right bottom>
        <button ion-fab color="primary" (click)="onclick()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
