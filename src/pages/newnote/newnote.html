<ion-header>
    <ion-navbar no-border-bottom color="primary">
        <ion-title>
            Notes
        </ion-title>
    </ion-navbar>
</ion-header>
<!--(keyup)="search()"-->
<ion-content padding>
    <ion-searchbar [(ngModel)]="txtsearch" (keypress)="openPopover($event)" placeholder="Search By Color">Search by Color</ion-searchbar>

    <ion-card *ngFor="let item of arr">
        <div class="list card">

            <ion-card-header [ngClass]="{c1:item.colour_name=='orange',c2:item.colour_name=='lightgreen',c3:item.colour_name=='lightcoral',c4:item.colour_name=='paleturquoise'}">

                <ion-icon name="radio-button-off" icon-only (click)="openPopover($event,item.notes_id)" style="font-size:1.5em;"></ion-icon>
                &nbsp;&nbsp;



                
                <ion-icon name="trash" (click)="onDel(item)" style="font-size:1.5em;"></ion-icon>
                &nbsp;&nbsp;
                <ion-icon name="share" style="font-size:1.5em;" (click)="openMenu()"></ion-icon>

                &nbsp;&nbsp;
                <ion-icon name="create" (click)="onEditNote(item)" style="font-size:1.5em;"></ion-icon>


            </ion-card-header>

            <!--<hr style="border:2px solid black;">-->
        </div>
        <div>
            <ion-card-content style="font-size:2em;">
                {{item.notes_desc}}
            </ion-card-content>
            <!--<ion-label style="float:right;font-size:1.5em;">{{item.notes_date}}</ion-label>-->
            <ion-item>
                <ion-label>Date</ion-label>
                <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="YYYY-MM-DD" [(ngModel)]="item.notes_date"></ion-datetime>
            </ion-item>
        </div>
    </ion-card>


    <ion-fab right bottom>
        <button ion-fab color="primary" (click)="onclick()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
