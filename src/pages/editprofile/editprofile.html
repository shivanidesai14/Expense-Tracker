<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
        <ion-title>Edit Profile</ion-title>
    </ion-navbar>

</ion-header>


<ion-content scroll="false">
    <div class="splash-bg"></div>
    <div class="splash-info">
    </div>
    <div padding>
    </div>
    <div padding>

        <div padding>
            <ion-item>
                <ion-label floating>Mail Id</ion-label>
                <ion-input type="email" [(ngModel)]="user_email">{{user_email}}</ion-input>
            </ion-item>


            <ion-item>
                <ion-label floating>Name</ion-label>
                <ion-input type="text" [(ngModel)]="user_name">{{user_name}}</ion-input>
            </ion-item>


            <ion-item>
                <ion-label floating>Mobile No</ion-label>
                <ion-input type="text" [(ngModel)]="user_mob_no">{{user_mob_no}}</ion-input>
            </ion-item>



        </div>

        <div padding>
            <button ion-button block (click)="onEditUsers(item)">EDIT</button>
        </div>

    </div>

</ion-content>
