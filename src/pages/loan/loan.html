<ion-header>

    <ion-navbar color="greenmajanta">
        <ion-title>Loan Tracker</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-label>
        <h5>Loan Amount</h5>
    </ion-label>
    <ion-item>
        <input type="number" [(ngModel)]="loan_amt" style="width:250px;height:40px; padding: 2px; border:1p solid gray;border-radius: 5px;">
    </ion-item>


    <ion-label>
        <h5>Duration of Loan</h5>
    </ion-label>
    <ion-item>
        <input type="number" [(ngModel)]="loan_yrs" style="width:180px;height:40px; padding: 2px; border:1p solid gray;border-radius: 5px;">
        <button ion-button>Months</button>
    </ion-item>


    <ion-label>
        <h5>Interest Rate</h5>
    </ion-label>
    <ion-item>
        <input type="number" [(ngModel)]="loan_rate" style="width:180px;height:40px; padding: 2px; border:1p solid gray;border-radius: 5px;">
        <button ion-button>%</button>
    </ion-item>


    <ion-label>
        <h5>Start Date</h5>
    </ion-label>


    <ion-item class="style">
        <ion-label class="style">Date</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="loan_date"></ion-datetime>
    </ion-item>

    <button ion-button block (click)="onCalLoan()">CALCULATE</button>

</ion-content>
