<ion-header>
    <ion-navbar #navbar no-border-bottom color="greenmajanta">
        <ion-title>
            Add Recurring Spends &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <ion-icon name="checkmark-circle-outline" class="iconclass" (click)="Recurringadd()"></ion-icon>
        </ion-title>

    </ion-navbar>
</ion-header>



<ion-content padding>


    <ion-item>


        <ion-label floating style="font-size:18px;">Enter Amount</ion-label>
        <ion-input type="number" [(ngModel)]="expense_amt"></ion-input>

    </ion-item>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

    <br>

    <ion-item class="style">
        <ion-label class="style" style="font-size:18px;">Select Start Date</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="event.finalDate"></ion-datetime>
    </ion-item>
    <br>
    <table>
        <tr>
            <td><img src="{{this.icon_image}}" style="height:30px;width:30px;"></td>
            <td>
                <ion-input type="text" placeholder="Select Category" style="font-size:20px;width:200px;" (click)="onClickCategory()" [(ngModel)]="sub_cat_name"></ion-input>
            </td>
        </tr>
    </table><br>

    <ion-card>
        <ion-card-header style="font-size:20px;">
            <b>Days..</b>
        </ion-card-header>
        <ion-card-content>

            <a href="#"><button ion-button round style="width:2px;background:grey" [ngStyle]="{background:clr1}" (click)="onclickM()">M</button></a>
            <button ion-button round style="width:2px;background:grey" [ngStyle]="{background:clr2}" (click)="onclickTu()">Tu</button>
            <button ion-button round style="width:2px;background:grey" [ngStyle]="{background:clr3}" (click)="onclickW()">W</button>
            <button ion-button round style="width:2px;background:grey" [ngStyle]="{background:clr4}" (click)="onclickTh()">Th</button>
            <button ion-button round style="width:2px;background:grey" [ngStyle]="{background:clr5}" (click)="onclickF()">F</button>
            <button ion-button round style="width:2px;background:grey" [ngStyle]="{background:clr6}" (click)="onclickSa()">Sa</button>
            <button ion-button round style="width:2px;background:grey" [ngStyle]="{background:clr7}" (click)="onclickSu()">Su</button>
        </ion-card-content>
    </ion-card>
    <br>
    <br>

    <textarea placeholder="Write Note.." rows="12" cols="27" style="border:1px solid lightblue;font-size:20px;margin-left:20px;" [(ngModel)]="exp_note"></textarea>

</ion-content>
