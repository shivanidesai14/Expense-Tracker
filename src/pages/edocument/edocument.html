<ion-header>
    <ion-navbar no-border-bottom color="greenmajanta" hideBackButton>
        <ion-buttons end>
            <a ion-button icon-only (click)="openPopoverMenu($event)">
                <ion-icon name="more"></ion-icon>
            </a>
        </ion-buttons>
        <ion-title>
            E-document
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let item of arr">

        <ion-item>

            <div class="item row">
                <span align="left" class="col col-50" style="font-size:20px;">{{item.edoc_title}}</span>

            </div>
            <div class="item row">
                <img src="http://localhost:3000/images/{{item.image_1}}" style="height:80px;width:80px">&nbsp;&nbsp;
                <img src="http://localhost:3000/images/{{item.image_2}}" style="height:80px;width:80px">&nbsp;&nbsp;
                <img src="http://localhost:3000/images/{{item.image_3}}" style="height:80px;width:80px">
            </div>


        </ion-item>
    </ion-card>
    <ion-fab right bottom>
        <button ion-fab color="primary" (click)="onclickAddDoc()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>

</ion-content>
