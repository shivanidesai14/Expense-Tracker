<ion-header>

    <ion-navbar color="primary">
        <ion-title>Login</ion-title>
    </ion-navbar>

</ion-header>

<ion-content scroll="false">
    <div class="splash-bg"></div>
    <div class="splash-info">
        <div class="splash-logo">

        </div>
    </div>
    <div padding>
        <ion-list>

            <ion-item>
                <ion-label floating class="fontedit">Username</ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating class="fontedit">Password</ion-label>
                <ion-input type="password"></ion-input>
            </ion-item>

        </ion-list>
        <button ion-button block (click)="login()">Login</button>
        <h5 align="center">OR</h5>
        <button ion-button block (click)="signup()">SIGNUP</button>

    </div>
</ion-content>
