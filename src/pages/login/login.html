<ion-header>

    <ion-navbar color="primary" hideBackButton>
        <ion-title>Login</ion-title>
    </ion-navbar>

</ion-header>

<ion-content scroll="false">

    <div class="splash-bg"></div>
    <div class="splash-info">
        <div class="splash-logo">

        </div>
    </div>
    <div padding>
        <form novalidate [formGroup]="user">
            <ion-list>

                <ion-item>
                    <ion-label floating class="fontedit">Username</ion-label>
                    <ion-input type="text" [(ngModel)]="email" formControlName="email"></ion-input>
                </ion-item>
                <ion-item no-lines *ngIf="( user.get('email').hasError('required') || user.get('email').hasError('email') ) && user.get('email').touched">



                    <div class="error" *ngIf="user.get('email').hasError('required') && user.get('email').touched">
                        Email is required
                    </div>

                    <div class="error" *ngIf="user.get('email').hasError('email') && user.get('email').touched">
                        Please enter valid email
                    </div>

                </ion-item>
                <ion-item>
                    <ion-label floating class="fontedit">Password</ion-label>
                    <ion-input type="password" [(ngModel)]="pass" formControlName="password"></ion-input>
                </ion-item>

                <!-- <ion-item no-lines *ngIf="( user.get('password').hasError('minlength') || user.get('password').hasError('required') ) && user.get('password').touched">

                    <div class="error" *ngIf="user.get('password').hasError('required') && user.get('password').touched">
                        Password is required
                    </div>
                    <div class="error" *ngIf="user.get('password').hasError('minlength') && user.get('password').touched">
                        Minimum of 5 characters
                    </div>
                </ion-item>-->

            </ion-list>

            <a style="float:right;font-size:15px;" (click)="showPrompt()">Forget Password??</a>
            <div>
                <h2>&nbsp;</h2>
            </div>
            <button ion-button block (click)="onLogin()">Login</button>
            <Br>

            <button ion-button block (click)="onSignup()">SIGNUP</button>



        </form>
    </div>
</ion-content>
<style type="text/css">
    .error {
        color: darkred;
        font-weight: bold;
        font-size: 1.1em;
    }
</style>
