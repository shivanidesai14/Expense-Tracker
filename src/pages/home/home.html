<ion-header>

            <table>
                <tr>
                    <td>
                        <img src="assets/imgs/fenile logo expense tracker-01 (1).jpg" style="height:50px;width:50px; margin-top:5px; background:transparent;border-radius: 50%;">
                    </td>&nbsp;
                    <td>
                        Exp-Tracker

                    </td>
                </tr>

            </table>

        </ion-title>

        <ion-buttons end>
            <a ion-button icon-only (click)="openPopover($event)">
                <ion-icon name="more"></ion-icon>
            </a>
        </ion-buttons>

        <ion-title style="float:left">
            <h3>

    </button>
                </ion-card-content>
            </ion-list>
        </ion-card>



        <ion-card>
            <ion-list>
                <ion-card-content>
