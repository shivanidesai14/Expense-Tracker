<ion-header>
    <ion-navbar no-border-bottom color="primary">
        <ion-title>
            Graphs
        </ion-title>
    </ion-navbar>

    <ion-toolbar no-border-top>
        <ion-segment [(ngModel)]="pet">
            <ion-segment-button value="puppies">
                By Category
            </ion-segment-button>
            <ion-segment-button value="kittens">
                By Month
            </ion-segment-button>
            <!--<ion-segment-button value="cats">
                By Expense
            </ion-segment-button>
            <ion-segment-button value="dogs">
                By Income
            </ion-segment-button>-->
        </ion-segment>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div [ngSwitch]="pet">
        <ion-list *ngSwitchCase="'puppies'" ngSelected="selected">
            <ion-card>
                <ion-card-header>
                    Pie Chart
                </ion-card-header>
                <ion-card-content>
                    <canvas #doughnutCanvas width="400" height="600"></canvas>
                </ion-card-content>
            </ion-card>
        </ion-list>

        <ion-list *ngSwitchCase="'kittens'">


        </ion-list>
