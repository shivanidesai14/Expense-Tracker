<ion-header>
    <ion-navbar no-border-bottom color="primary">
        <ion-title>
            Graphs
        </ion-title>
    </ion-navbar>

    <ion-toolbar no-border-top>
        <ion-segment [(ngModel)]="charts">
            <ion-segment-button value="pie">
                By Category
            </ion-segment-button>
            <ion-segment-button value="bar">
                By Month
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>


<ion-content>
    <div [ngSwitch]="charts">
        <ion-list *ngSwitchCase="'pie'" ngSelected="selected">
            <ion-card>
                <ion-card-header>
                    Pie Chart
                </ion-card-header>
                <ion-card-content>
                    <canvas #doughnutCanvas width="400" height="600"></canvas>
                </ion-card-content>
            </ion-card>
        </ion-list>
