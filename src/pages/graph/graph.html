<ion-header>
    <ion-navbar no-border-bottom color="primary" hideBackButton>
        <ion-buttons end>
            <a ion-button icon-only (click)="openPopoverMenu($event)">
                <ion-icon name="more"></ion-icon>
            </a>
        </ion-buttons>
        <ion-title>
            Graphs
        </ion-title>

    </ion-navbar>


</ion-header>


<ion-content>
    <ion-card>
        <ion-card-header>
            Pie Chart
        </ion-card-header>
        <ion-card-content>
            <canvas #doughnutCanvas width="400" height="550"></canvas>
        </ion-card-content>
    </ion-card>



    <button ion-button block style="height:50px;font-size:20px;" (click)="onClickBar()">Bar chart</button>

    <button ion-button block style="height:50px;font-size:20px;background:orange" (click)="onClickLine()">Line Chart</button> =

</ion-content>
