<ion-header>
    <ion-navbar no-border-bottom color="greenmajanta" hideBackButton>
        <ion-buttons end>
            <a ion-button icon-only (click)="openPopoverMenu($event)">
                <ion-icon name="more"></ion-icon>
            </a>
        </ion-buttons>
        <ion-title>
            Graphs
        </ion-title>

    </ion-navbar>


</ion-header>


<ion-content>
    <ion-card>
         <h3>Total Expenses For current Month</h3>
        <ion-card-header>
                <ion-item>
                        <ion-label>Month</ion-label>
                        <ion-select [(ngModel)]="gender">
                          <ion-option value="jan">January</ion-option>
                          <ion-option value="feb">February</ion-option>
                          
                          <ion-option value="mar">March</ion-option>
                          <ion-option value="apr">April</ion-option>
                          
                          <ion-option value="may">May</ion-option>
                          <ion-option value="june">June</ion-option>
                          
                          <ion-option value="july">July</ion-option>
                          <ion-option value="aug">August</ion-option>
                          
                          <ion-option value="sep">September</ion-option>
                          <ion-option value="oct">October</ion-option>
                          <ion-option value="nov">November</ion-option>
                          <ion-option value="dec">December</ion-option>
                       
                        </ion-select>
                      </ion-item>
                      <br>
            Pie Chart
        </ion-card-header>
        <ion-card-content >
            <canvas  #doughnutCanvas width="400" height="550"></canvas>
    
        </ion-card-content>
       
    </ion-card>



    <button ion-button block style="height:50px;font-size:20px;" (click)="onClickBar()">Bar chart</button>

    <button ion-button block style="height:50px;font-size:20px;background:orange" (click)="onClickLine()">Line Chart</button> 

</ion-content>
