<ion-header>
    <ion-navbar no-border-bottom color="primary">
        <ion-title>
            Spends
        </ion-title>
    </ion-navbar>

    <ion-toolbar no-border-top>
        <ion-segment [(ngModel)]="spends">
            <ion-segment-button value="date">
                By Date
            </ion-segment-button>
            <ion-segment-button value="color">
                By Color
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div [ngSwitch]="spends">
        <ion-list *ngSwitchCase="'date'" ngSelected="selected">
            <ion-item class="style">


                <ion-label class="style">
                    <ion-icon name="search" class="menu-icon"> Search By Date</ion-icon>
                </ion-label>

                <ion-datetime displayFormat="DD/MM/YYYY" (ionchange)="search()" [(ngModel)]="event.finalDate"></ion-datetime>
            </ion-item>

            <ion-card *ngFor="let item of arr">

                <ion-card-header>
                    <h1>{{item.sub_cat_name}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{item.expense_amt}}</h1>

                </ion-card-header>

                <ion-card-content>
                    <!--  <p>{{event.finalDate}}</p>-->
                    <!-- <p>{{this.x}}</p>-->
                    <h2>{{item.exp_note}}</h2>
                </ion-card-content>
                <ion-item>

                    <ion-label>Date</ion-label>
                    <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="YYYY-MM-DD" [(ngModel)]="item.expense_date"></ion-datetime>
                </ion-item>

            </ion-card>

            <!-- <ion-card>
                <ion-card-header>
                    Tutorialsplane.com
                </ion-card-header>
                <ion-card-content>
                    <p>Learn More …</p>
                </ion-card-content>
            </ion-card>

            <ion-card>
                <ion-card-header>
                    Tutorialsplane.com
                </ion-card-header>
                <ion-card-content>
                    <p>Learn More …</p>
                </ion-card-content>
            </ion-card>

                    Tutorialsplane.com
                </ion-card-header>
                <ion-card-content>
                    <p>Learn More …</p>
                </ion-card-content>
            </ion-card> -->

            <ion-fab center bottom>
                <button ion-fab mini><ion-icon name="add"></ion-icon></button>
                <ion-fab-list side="top" color="primary">
                    <button (click)="onClickRec()" style="width:200%;height:150%;font-size:1.5em;background:sandybrown;">Recurring <ion-icon name="cloud-done"></ion-icon></button>&nbsp;&nbsp;
                    <button (click)="onClickFreq()" style="width:200%;height:150%;font-size:1.5em;background:sandybrown;">Frequent <ion-icon name="cloud-done"></ion-icon></button>&nbsp;&nbsp;
                    <button (click)="onClickOne()" style="width:200%;height:150%;font-size:1.5em;background:sandybrown;">One-Time  <ion-icon name="cloud-done"></ion-icon></button>

                </ion-fab-list>
            </ion-fab>



        </ion-list>

        <ion-list *ngSwitchCase="'color'">
            <ion-searchbar [(ngModel)]="txtsearch" (keypress)="openPopover($event)" placeholder="Search By Color">Search by Color</ion-searchbar>
            <ion-card *ngFor="let item of arr">
                <div class="list card">
                    <ion-card-header [ngClass]="{c1:item.colour_name=='orange',c2:item.colour_name=='lightgreen',c3:item.colour_name=='lightcoral',c4:item.colour_name=='paleturquoise'}">
                        <ion-icon name="radio-button-off" style="font-size:1.5em;"></ion-icon>
                        &nbsp;&nbsp;
                        <ion-icon name="trash" style="font-size:1.5em;"></ion-icon>
                        &nbsp;&nbsp;
                        <ion-icon name="share" style="font-size:1.5em;"></ion-icon>

                        &nbsp;&nbsp;
                        <ion-icon name="copy" style="font-size:1.5em;"></ion-icon>


                    </ion-card-header>
                    <!--<hr style="border:2px solid black;">-->
                </div>
                <div>
                    <ion-card-content>
                        <h1>{{item.sub_cat_name}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{item.expense_amt}}</h1>
                        <br> {{item.exp_note}}
                    </ion-card-content>
                </div>
                <ion-item>

                    <ion-label>Date</ion-label>
                    <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="YYYY-MM-DD" [(ngModel)]="item.expense_date"></ion-datetime>
                </ion-item>
            </ion-card>




        </ion-list>
