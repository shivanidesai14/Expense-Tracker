<ion-header>
    <ion-navbar no-border-bottom color="primary">
        <ion-title>
            Add One-Time Spends
            <ion-icon name="checkmark-circle-outline" class="iconclass" style="float:right" (click)="oneTimeSpendAdd()"></ion-icon>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>



    <ion-item>


        <ion-label floating>Enter Amount</ion-label>
        <ion-input type="text" [(ngModel)]="expense_amt"></ion-input>

    </ion-item>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

    <ion-item class="style">
        <ion-label class="style">Date</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="event.finalDate"></ion-datetime>
    </ion-item><br>
    <img src="{{icon_image}}" style="height:60px;width:60px;" /><button ion-button style="height:60px;font-size:20px;" (click)="onClickCategory()">Select Category
         {{sub_cat_name}}</button>
    <ion-card>

        <!--  <ion-label style="font-size:20px;"> Selected Category is &nbsp;&nbsp; {{sub_cat_name}} </ion-label>-->
    </ion-card>

    <button ion-button block style="height:50px;font-size:20px;background:orange">Add Note</button>

    <ion-card style="border:2px solid black">



        <textarea placeholder="Write here.." rows="10" cols="20" style="border:0px" [(ngModel)]="spends_notes"></textarea>
    </ion-card>
