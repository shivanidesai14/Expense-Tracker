<ion-header>
    <ion-navbar #navbar no-border-bottom color="primary">
        <ion-title>
            View Spends
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-card *ngFor="let item of arr">

        <ion-item>
            <ion-avatar item-start>
                <img src="{{item.icon_image}}">
            </ion-avatar>

            <div class="item row">
                <span align="left" class="col col-50">{{item.sub_cat_name}}</span>
                <span align="right" class="col col-50">{{item.expense_amt | currency:'INR':true}}</span>
            </div>

            <div class="item row">
                <span align="left" class="col col-50"><p>{{item.expense_date}}</p></span>
                <span align="right" class="col col-50"><ion-icon name="trash" (click)="showPrompt(item)"></ion-icon></span>
            </div>

        </ion-item>
        <ion-label style="margin-left:90px;">{{item.exp_note}}</ion-label>

    </ion-card>
</ion-content>
