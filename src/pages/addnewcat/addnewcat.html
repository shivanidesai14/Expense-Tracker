<ion-header>
    <ion-navbar #navbar no-border-bottom color="greenmajanta">
        <ion-title>
            Add New Category
            <ion-icon name="checkmark-circle-outline" class="iconclass" style="float:right" (click)="oneCatAdd()"></ion-icon>
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <table>
        <tr>
            <td><img src="../assets/userimgs/sign-question-icon.png" style="height:50px;width:50px;"></td>
            <td>
                <ion-item>
                    <ion-input type="text" placeholder="Category Name" style="font-size:20px;width:250px;" [(ngModel)]="cat_name"></ion-input>
                </ion-item>
            </td>
        </tr>
        <Br>
        <br>
        <tr>
            <td><img src="{{this.picon_image}}" style="height:50px;width:50px;"></td>
            <td>
                <ion-item>
                    <ion-input type="text" placeholder="Select Parent Category" style="font-family:Microsoft Sans Serif;font-size:20px;width:250px;" [(ngModel)]="pcat_name" (click)="parCat()"></ion-input>
                </ion-item>
            </td>
        </tr>
    </table>
</ion-content>
