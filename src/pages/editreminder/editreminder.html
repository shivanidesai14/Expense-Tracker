<ion-header>
    <ion-navbar no-border-bottom color="greenmajanta">
        <ion-title>
            Edit Reminder
            <ion-icon name="copy" class="iconclass" style="float:right" (click)="onEditReminder(item)"></ion-icon>
        </ion-title>

    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-item>


        <ion-label floating>Reminder Title</ion-label>
        <ion-input type="text" style="font-size:15px;" [(ngModel)]="rem_title">{{rem_title}}</ion-input>


    </ion-item><br><br>
    <ion-item class="style">
        <ion-label class="style">Change Date</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="event.finalDate"></ion-datetime>
    </ion-item><br><br>
    <textarea placeholder="Reminder desc.." rows="12" cols="27" style="border:1px solid lightblue;font-size:20px;margin-left:20px;" [(ngModel)]="rem_desc">{{rem_desc}}</textarea>

</ion-content>
