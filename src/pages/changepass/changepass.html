<ion-header>
    <ion-navbar no-border-bottom color="primary">
        <ion-title>
            Change Password
        </ion-title>

    </ion-navbar>


</ion-header>


<ion-content padding>

    <ion-item>

        <ion-label floating>Enter Old Password</ion-label>
        <ion-input type="{{type}}" name="password" ngModel #password="ngModel" [(ngModel)]="old_pass" required pattern=".{4,10}"></ion-input>

        <button *ngIf="!showPass" ion-button clear color="dark" type="button" item-right (click)="showPassword()"> <ion-icon name="ios-eye-outline" class="iconclass"></ion-icon></button>
        <button *ngIf="showPass" ion-button clear color="dark" type="button" item-right (click)="showPassword()"> <ion-icon name="ios-eye-off-outline" class="iconclass"></ion-icon></button>

    </ion-item>

    <br>

    <ion-item>


        <ion-label floating>Enter New Password</ion-label>
        <ion-input type="{{type}}" name="password" ngModel #password="ngModel" [(ngModel)]="new_pass" required pattern=".{4,10}"></ion-input>

        <button *ngIf="!showPass2" ion-button clear color="dark" type="button" item-right (click)="showPassword2()"> <ion-icon name="ios-eye-outline" class="iconclass"></ion-icon></button>
        <button *ngIf="showPass2" ion-button clear color="dark" type="button" item-right (click)="showPassword2()"> <ion-icon name="ios-eye-off-outline" class="iconclass"></ion-icon></button>

    </ion-item>

    <br>
    <ion-item>


        <ion-label floating>Re-enter New Password</ion-label>
        <ion-input type="{{type}}" name="password" ngModel #password="ngModel" [(ngModel)]="re_new_pass" required pattern=".{4,10}"></ion-input>

        <button *ngIf="!showPass1" ion-button clear color="dark" type="button" item-right (click)="showPassword1()"> <ion-icon name="ios-eye-outline" class="iconclass"></ion-icon></button>
        <button *ngIf="showPass1" ion-button clear color="dark" type="button" item-right (click)="showPassword1()"> <ion-icon name="ios-eye-off-outline" class="iconclass"></ion-icon></button>
    </ion-item>

    <br><br>
    <button ion-button block style="height:50px;font-size:20px;" (click)="changePassword()">Change Password</button>
</ion-content>
