<ion-header>

    <ion-navbar no-border-bottom color="primary">
        <ion-title>
            Total Spends
        </ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngFor="let item of arr1">
        <ion-item (click)="onClick(item.cat_id)">
            <ion-avatar item-start>
                <img src={{item.cicon_image}}>
            </ion-avatar>
            <h2>{{item.cat_name}}</h2>

        </ion-item>
    </ion-list>
</ion-content>
