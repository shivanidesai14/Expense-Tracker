<ion-header>
    <ion-navbar no-border-bottom color="primary">
        <ion-title>
            Add Frequent Spends &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <ion-icon name="checkmark-circle-outline" class="iconclass" (click)="onFrequentAdd()"></ion-icon>
        </ion-title>
    </ion-navbar>
</ion-header>



<ion-content padding>

    <form novalidate [formGroup]="spend">
        <ion-item>


            <ion-label floating>Enter Amount</ion-label>
            <ion-input type="text" [(ngModel)]="exp_amt" formControlName="amt"></ion-input>

        </ion-item>
        <ion-item no-lines *ngIf="( spend.get('amt').hasError('required') || spend.get('amt').hasError('amt') ) && spend.get('amt').touched">



            <div class="error" *ngIf="spend.get('amt').hasError('required') && spend.get('amt').touched">
                Amount is required
            </div>

        </ion-item>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </form>
    <br>

    <ion-item class="style">
        <ion-label class="style">Date</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="event.finalDate"></ion-datetime>
    </ion-item>
    <br>
    <img src="{{this.icon_image}}" style="height:60px;width:60px;" /><button ion-button style="height:60px;font-size:20px;" (click)="onClickCategory()">Select Category
         {{sub_cat_name}}</button>

    <br>
    <ion-card>

        <!--  <ion-label style="font-size:20px;"> Selected Category is &nbsp;&nbsp; {{sub_cat_name}} </ion-label>-->
    </ion-card>

    <br>

    <ion-card>

        <ion-card-content>

            <ion-list>

                <ion-item class="chk">
                    <ion-label>One - time</ion-label>
                    <ion-checkbox value="1" (ionChange)="oncheck()"></ion-checkbox>
                </ion-item>

                <ion-item class="chk">
                    <ion-label>Two - time </ion-label>
                    <ion-checkbox value="2" (ionChange)="oncheck1()"></ion-checkbox>
                </ion-item>

            </ion-list>


        </ion-card-content>
    </ion-card>
    <br>
    <button ion-button block style="height:50px;font-size:20px;background:orange" (click)="onCLick(no)">Tap To Add Note</button><br><br>
    <ion-card>

        <textarea placeholder="Write here.." *ngIf="flag" rows="12" cols="27" style="border:1px solid peru;font-size:20px;" [(ngModel)]="spends_notes"></textarea>
    </ion-card>
</ion-content>
