<ion-header>
    <ion-navbar #navbar no-border-bottom color="greenmajanta">
        <ion-title>
            Add Frequent Spends &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <ion-icon name="checkmark-circle-outline" class="iconclass" (click)="onFrequentAdd()"></ion-icon>
        </ion-title>
    </ion-navbar>
</ion-header>



<ion-content padding>

    <ion-item>


        <ion-label floating>Enter Amount</ion-label>
        <ion-input type="text" [(ngModel)]="exp_amt"></ion-input>

    </ion-item>

    <br>

    <ion-item class="style">
        <ion-label class="style">Date</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="event.finalDate"></ion-datetime>
    </ion-item>
    <br>
    <table>
        <tr>
            <td><img src="{{this.icon_image}}" style="height:30px;width:30px;"></td>
            <td>
                <ion-input type="text" placeholder="Select Category" style="font-size:20px;width:200px;" (click)="onClickCategory()" [(ngModel)]="sub_cat_name"></ion-input>
            </td>
        </tr>
    </table>
    <ion-card>

        <ion-card-content>

            <ion-list>

                <ion-item class="chk">
                    <ion-label>One - time</ion-label>
                    <ion-checkbox value="1" (ionChange)="oncheck()"></ion-checkbox>
                </ion-item>

                <ion-item class="chk">
                    <ion-label>Two - time </ion-label>
                    <ion-checkbox value="2" (ionChange)="oncheck1()"></ion-checkbox>
                </ion-item>

            </ion-list>


        </ion-card-content>
    </ion-card>
    <br>

    <textarea placeholder="Write Note.." rows="12" cols="27" style="border:1px solid lightblue;font-size:20px;margin-left:20px;" [(ngModel)]="spends_notes"></textarea>

</ion-content>
